<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Controle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container-fluid {
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d6efd;
            padding: 10px 15px;
            color: white;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 10px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 10px;
            background-color: #e9ecef;
            color: #0d6efd;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }
        
        .menu-item i {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .menu-item:active {
            transform: scale(0.95);
        }
        
        .footer-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .footer-tabs .tab-item {
            color: #6c757d;
            text-align: center;
            font-size: 14px;
        }
        
        .footer-tabs .tab-item.active {
            color: #0d6efd;
        }
        
        .footer-tabs .tab-item i {
            font-size: 20px;
        }
        
        .history-page {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .history-page.active {
            display: block;
        }
        
        .history-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .activation-page {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .activation-page.active {
            display: block;
        }
        
        .activation-info {
            margin-top: 20px;
        }
        
        .btn-action {
            width: 100%;
            max-width: 350px;
            font-size: 1.25rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- Header Section -->
        <div class="header">
            <button class="btn btn-link text-white p-0" onclick="showHome()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="profile-info">
                <img src="https://via.placeholder.com/40" alt="Foto do Agente" class="profile-pic">
                <div>
                    <h6 class="mb-0">Nome do Agente</h6>
                    <small>Matrícula: 123456</small>
                </div>
            </div>
            <button class="btn btn-link text-white p-0">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <!-- Home Menu Grid Section -->
        <div id="home" class="menu-grid">
            <div class="menu-item" onclick="showHistory()">
                <i class="fas fa-search"></i>
                <span>Fiscalização</span>
            </div>
            <div class="menu-item" onclick="showHistory()">
                <i class="fas fa-car"></i>
                <span>Gestão de Viaturas</span>
            </div>
            <div class="menu-item" onclick="showHistory()">
                <i class="fas fa-exclamation-circle"></i>
                <span>Ocorrências</span>
            </div>
            <div class="menu-item" onclick="showHistory()">
                <i class="fas fa-map-marker-alt"></i>
                <span>Estação</span>
            </div>
        </div>
    </div>

    <!-- Footer Tabs -->
    <div class="footer-tabs">
        <a href="#" class="tab-item active" onclick="showHome()">
            <i class="fas fa-home"></i>
            <div>Início</div>
        </a>
        <a href="#" class="tab-item" onclick="showHistory()">
            <i class="fas fa-clock"></i>
            <div>Histórico</div>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-user"></i>
            <div>Perfil</div>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-cog"></i>
            <div>Configurações</div>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show current date
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('pt-BR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        function showHome() {
            document.getElementById('history').classList.remove('active');
            document.getElementById('activation').classList.remove('active');
            document.getElementById('home').style.display = 'grid';
        }

        function showHistory() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('activation').classList.remove('active');
            document.getElementById('history').classList.add('active');
        }

        function showActivation() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('history').classList.remove('active');
            document.getElementById('activation').classList.add('active');
        }

        function ativarEstacao() {
            document.getElementById('btnAtivar').style.display = 'none';
            document.getElementById('btnDesativar').style.display = 'block';
            adicionarAoHistorico('Ativado');
            alert('Estação ativada com sucesso!');
        }

        function desativarEstacao() {
            document.getElementById('btnAtivar').style.display = 'block';
            document.getElementById('btnDesativar').style.display = 'none';
            adicionarAoHistorico('Desativado');
            alert('Estação desativada com sucesso!');
        }

        function adicionarAoHistorico(acao) {
            const now = new Date();
            const data = now.toLocaleDateString();
            const hora = now.toLocaleTimeString();
            const item = document.createElement('li');
            item.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            item.innerHTML = `${data} - ${acao} às ${hora}`;
            const badge = document.createElement('span');
            badge.classList.add('badge', acao === 'Ativado' ? 'bg-success' : 'bg-secondary');
            badge.innerText = acao === 'Ativado' ? 'Ativo' : 'Inativo';
            item.appendChild(badge);
            document.getElementById('historyList').appendChild(item);
        }
    </script>
</body>

</html>
