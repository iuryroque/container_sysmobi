<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Controle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Container principal -->
    <div class="container-fluid p-0">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
            <button class="btn btn-link text-white p-0">
                <i class="fas fa-bars"></i>
            </button>
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Foto do Agente" class="rounded-circle me-2 border border-white" width="40" height="40">
                <div>
                    <h6 class="mb-0">Nome do Agente</h6>
                    <small>Matrícula: 123456</small>
                </div>
            </div>
            <button class="btn btn-link text-white p-0">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <!-- Grid de menu principal -->
        <div class="container py-4">
            <div class="row row-cols-2 g-3 text-center">
                <div class="col">
                    <div class="card h-100" style="min-height: 150px;" onclick="showHistory()">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-search fs-1 text-primary"></i>
                            <p class="card-text mt-2">Fiscalização</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" style="min-height: 150px;" onclick="showHistory()">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-car fs-1 text-primary"></i>
                            <p class="card-text mt-2">Gestão de Viaturas</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" style="min-height: 150px;" onclick="showHistory()">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-exclamation-circle fs-1 text-primary"></i>
                            <p class="card-text mt-2">Ocorrências</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100" style="min-height: 150px;" onclick="redirectToEstacao()">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-map-marker-alt fs-1 text-primary"></i>
                            <p class="card-text mt-2">Estação</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Tabs -->
    <nav class="nav nav-pills nav-fill fixed-bottom bg-white border-top">
        <a href="#" class="nav-item nav-link text-secondary" onclick="showHome()">
            <i class="fas fa-home d-block"></i>
            <span class="small">Início</span>
        </a>
        <a href="#" class="nav-item nav-link text-secondary" onclick="showHistory()">
            <i class="fas fa-clock d-block"></i>
            <span class="small">Histórico</span>
        </a>
        <a href="#" class="nav-item nav-link text-secondary">
            <i class="fas fa-user d-block"></i>
            <span class="small">Perfil</span>
        </a>
        <a href="#" class="nav-item nav-link text-secondary">
            <i class="fas fa-cog d-block"></i>
            <span class="small">Configurações</span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function showHistory() {
            alert("Função de Histórico acionada!"); // Exemplo de ação
        }

        function redirectToEstacao() {
            window.location.href = './historico-estacao.html'; // Certifique-se de que o caminho está correto
        }

        function showHome() {
            alert("Função de Início acionada!"); // Exemplo de ação
        }
    </script>
</body>

</html>
