<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Ativações</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .history-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .date-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .activation-entry {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .activation-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4">Histórico de Ativações</h1>
            <a href="estacao.html" class="btn btn-secondary btn-sm">Voltar</a>
        </div>

        <!-- Exemplo de registros de ativação/desativação -->
        <div class="history-card">
            <p class="date-title">10 de Novembro de 2024</p>
            <div class="activation-entry">
                <strong>Ativado:</strong> 08:00 - Estação 1
            </div>
            <div class="activation-entry">
                <strong>Desativado:</strong> 17:00 - Estação 1
            </div>
        </div>

        <div class="history-card">
            <p class="date-title">09 de Novembro de 2024</p>
            <div class="activation-entry">
                <strong>Ativado:</strong> 08:05 - Estação 2
            </div>
            <div class="activation-entry">
                <strong>Desativado:</strong> 16:55 - Estação 2
            </div>
        </div>

        <div class="history-card">
            <p class="date-title">08 de Novembro de 2024</p>
            <div class="activation-entry">
                <strong>Ativado:</strong> 08:10 - Estação 3
            </div>
            <div class="activation-entry">
                <strong>Desativado:</strong> 17:15 - Estação 3
            </div>
        </div>

        <!-- Adicione mais registros conforme necessário -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
